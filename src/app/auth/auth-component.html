<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p> {{ error }}</p>
        </div>
        <form [formGroup]="Login" (ngSubmit)="SubmitForm()">
            <div class="form-group">
                <input placeholder="Email" class="form-control" formControlName="Email" type="email" required>
            </div>
            <div class="form-group">
                <input placeholder="password" class="form-control" formControlName="password" type="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!Login.valid"> {{ islogin ? 'login' : 'Sign up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ islogin ? 'Sign up' : 'Login'}} </button>
            </div>
        </form>
    </div>
</div>
