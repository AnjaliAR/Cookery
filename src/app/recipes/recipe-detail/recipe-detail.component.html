<div class="row">
    <div class="col-xs-12">
        <h4>{{ recipe.name}}</h4>      
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.image}}" style="height: 300px; width: 500px;">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="onAddToShoppingList()">Add</button>
        <button class="btn btn-primary" type="button" style="margin-left: 10px;" (click)="onEditRecipe()">Edit</button>
        <button class="btn btn-danger" type="button" style="margin-left: 10px;" (click)="onDelete()" >Delete</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>{{recipe.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group" >
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"> {{ ingredient.name }} - {{ingredient.amount}} </li>
        </ul>
    </div>
</div>
